<!DOCTYPE html>
<html>
<head>

    <title></title>
	<link rel="stylesheet" type="text/css" href="./pages/css/index.css"> 
    
	<!-- React를 실행. -->

</head>
<body>
    <!-- sidebar  -->
    <div class="sidebar">
        <div class="tabList">
            <!-- default checked to activity tab -->
            <input type="radio" name="tabmenu" id="tab01" checked>
            <label for="tab01">activity</label>

            <input type="radio" name="tabmenu" id="tab02">
            <label for="tab02">feed</label>

            <div class="conbox con1">

                    <span>최근 본 글</span>
                    <span style="font-size: 8px; color: #fff"><a>더보기</a></span>
                </div>
                <div class="contents-wrap">
                    <span>
                    </span>
                </div>
            </div>
            <div class="conbox con2">02</div>

        </div>
    </div>
    <script type="text/javascript">
        function toggleMenu(){
            let sidebar = document.querySelector('.sidebar');
            let toggle = document.querySelector('#btn-sidebar');
            sidebar.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    </script>
</body>
</html>
