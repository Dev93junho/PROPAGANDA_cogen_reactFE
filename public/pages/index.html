	<script type="text/javascript">
		function toggleMenu(){
			let sidebar = document.querySelector('.sidebar');
			let toggle = document.querySelector('#btn-sidebar');
			sidebar.classList.toggle('active');
			toggle.classList.toggle('active');
		}

		function newPopupToggle(){
			let newPopup = document.querySelector('.newPopup');
			let toggle = document.querySelector('.btn-alert');
			newPopup.classList.toggle('active');
			toggle.classList.toggle('active');
		}

		function userInfoToggle(){
			let newPopup = document.querySelector('.userinfo');
			let toggle = document.querySelector('.btn-alert');
			newPopup.classList.toggle('active');
			toggle.classList.toggle('active');
		}

		const xhr = new XMLHttpRequest();
		const category = document.getElementById('category');


		xhr.onload = function() {
			if (this.status === 200) {
				category.innerHTML = xhr.responseText;
			} else {
				console.warn('did not receive 200 OK from response!');
			}
 		}

 		xhr.open('get', 'topPost.html');
 		xhr.send();






		$(document).ready(function(){

	</script>
