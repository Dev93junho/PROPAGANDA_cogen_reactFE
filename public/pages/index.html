<body>
	


	<script type="text/javascript">
		function toggleMenu(){
			let sidebar = document.querySelector('.sidebar');
			let toggle = document.querySelector('#btn-sidebar');
			sidebar.classList.toggle('active');
			toggle.classList.toggle('active');
		}

		function newPopupToggle(){
			let newPopup = document.querySelector('.newPopup');
			let toggle = document.querySelector('.btn-alert');
			newPopup.classList.toggle('active');
			toggle.classList.toggle('active');
		}

		function userInfoToggle(){
			let newPopup = document.querySelector('.userinfo');
			let toggle = document.querySelector('.btn-alert');
			newPopup.classList.toggle('active');
			toggle.classList.toggle('active');
		}

		$(document).ready(function(){
			$('.toast').toast('show')
		})
				
	</script>

	<script src="js/popper.min.js"></script>
