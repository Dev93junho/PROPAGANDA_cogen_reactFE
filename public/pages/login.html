<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/index.html">

  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>

  <div class="login-form">
    <form>
      <input type="text" name="email" class="username" placeholder="아이디">
      <input type="password" name="password" class="password" placeholder="비밀번호">
      <input type="submit" value="로그인" class="submit-btn" onclick="getInfo()">
    </form>

    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>

  <script type="text/javascript">
    let objUser = [
      {
        username: "test123",
        password: "1234"
      },
      {
        username: "abc123",
        password: "5678"

      }
    ]

    function getInfo() {
      let username = document.getElementById(".username").value
      let password = document.getElementById(".password").value

      for(let i = 0; i < objUser.length(); i++) {
        if (username == objUser[i].username && password == objUser[i].password) {
          window.alert(`${username}님 환영합니다!`);
        } else {
          window.alert(`아이디와 비밀번호를 다시 확인해주세요`);
        }


      }
    }
  </script>
</body>
</html>
