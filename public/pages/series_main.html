<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Co-Generate Note</title>
	<link rel="stylesheet" type="text/css" href="css/series.css">
	<link rel="stylesheet" type="text/css" href="js/index.js">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.5.1.min.js"></script>

	</script>
</head>
<body> 
	<div class="series_tab" class="container">
		<div class="tabList">
				<input type="radio" name="tabmenu" id="seriesTab1"  checked>
				<label for="seriesTab1">Portfolio</label>

				<input type="radio" name="tabmenu" id="seriesTab2" >
				<label for="seriesTab2">Post</label>

				<input type="radio" name="tabmenu" id="seriesTab3">
				<label for="seriesTab3">Series</label>

				<input type="radio" name="tabmenu" id="seriesTab4">
				<label for="seriesTab4">Bookmark</label>

				<input type="radio" name="tabmenu" id="seriesTab5">
				<label for="seriesTab5">Setting</label>	


				<button type="button" name="button_icon_pagecontrol"><i class="fa fa-thumb-tack" aria-hidden="true"></i></button>
				<button type="button" name="button_icon_pagecontrol"><i class="fa fa-bookmark-o" aria-hidden="true"></i></button>
				<button type="button" name="button_icon_pagecontrol"><i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
				<button type="button" name="button_icon_pagecontrol"><i class="fa fa-trash-o" aria-hidden="true"></i></button>



				<div class="article portfolioTab">01</div>
				<div class="article postTab">02</div>
				<div class="article seriesTab">03</div>
				<div class="article bookmarkTab">04</div>
				<div class="article settingTab">05</div>

		</div>
	</div>

	<div class="fixed">
		
	</div>
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.3.1.js"></script>
</body>
</html>
