<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Co-Generate Note</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1.css">
	<link rel="stylesheet" type="text/css" href="style.css">
 	 <!-- <link rel="stylesheet" href="css/login.css"> -->

	<link rel="stylesheet" type="text/css" href="js/index.js">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.5.1.min.js"></script>

	</script>
</head>
<body>
	<div class="list_article" class="container" class="col-6">
		<div class="item">
			<div class="top">
				<div class="time">1 분전</div>
				<div class="bookmarkIcon"><i class="fa fa-bookmark-o" aria-hidden="true"></i></div>
			</div>
			<div class="middle">
				<div class="contents">
					<div class="subject">Subject</div>
					<div class="headline">Headline</div>
				</div>
				<div class="userinfo">
					<div class="userPic"><i class="fa fa-user" aria-hidden="true"></i></div>
				<div class="textIinfo">
					<div class="userName" style="font-size: 12px;">Name Name</div>
					<div class="userField" style="font-size: 12px;">Field</div>
				</div>
			</div>
		</div>
			<div class="bottom">
				<div class="tagContainer">
					<span>tag</span>
					<span>tag</span>
					<span>tag</span>
					<span>tag</span>
					<span>tag</span>
					<span>tag</span>
				</div>
				<div class="status" style="font-size: 12px; ">
					<div class="reply">댓글 12 </div>
					<div class="origin">Origin 8 </div>
					<div class="Response">Response 100 </div>
				</div>
			</div>

		</div>
	</div>

	<script src="bootstrap-4.6.0-dist/js/bootstrap.js"></script>
</body>
</html>
